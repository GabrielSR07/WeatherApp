<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta hhtp-equipv="XUA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="searchbox" placeholder="Search for a city...">
        </header>

        <main>
            <section class="location">
                <div class="city">Maracaibo, VE</div>
                <div class="date">Today's date</div>
            </section>
            <div class="current">
                <div class="temp">32<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="low-high">30 °C / 38 °C</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
